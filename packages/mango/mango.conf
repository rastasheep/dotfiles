# MangoWC Wayland Compositor Configuration

# Force resolution to 1800x1169 (no scaling)
monitorrule=Virtual-1,0.5,1,tile,0,1,0,0,1800,1169,60

# Autostart Noctalia shell on startup (runs once at startup)
exec-once=noctalia-shell

# Terminal - Alt+T to launch ghostty
bind=ALT,T,spawn,/run/current-system/sw/bin/ghostty

# Alternative shortcuts for terminal
bind=ALT,Return,spawn,/run/current-system/sw/bin/ghostty

# Kill focused window - Alt+Q
bind=ALT,Q,killclient

# Alternative kill - Alt+W
bind=ALT,W,killclient

# Exit compositor - Alt+Shift+E
bind=ALT+SHIFT,E,exit

# Focus windows with arrow keys
bind=ALT,Left,movefocus,l
bind=ALT,Down,movefocus,d
bind=ALT,Up,movefocus,u
bind=ALT,Right,movefocus,r

# Move windows with Alt+Shift+Arrows
bind=ALT+SHIFT,Left,movewindow,l
bind=ALT+SHIFT,Down,movewindow,d
bind=ALT+SHIFT,Up,movewindow,u
bind=ALT+SHIFT,Right,movewindow,r

# Workspaces
bind=ALT,1,workspace,1
bind=ALT,2,workspace,2
bind=ALT,3,workspace,3
bind=ALT,4,workspace,4

# Move to workspace
bind=ALT+SHIFT,1,movetoworkspace,1
bind=ALT+SHIFT,2,movetoworkspace,2
bind=ALT+SHIFT,3,movetoworkspace,3
bind=ALT+SHIFT,4,movetoworkspace,4

# Toggle floating
bind=ALT+SHIFT,Space,togglefloating

# Fullscreen
bind=ALT,F,fullscreen
